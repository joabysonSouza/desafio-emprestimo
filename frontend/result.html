<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Resultado</title>
  </head>
  <body>
    <h1>Dados Recebidos</h1>
    <h3 id="response"></h3>
    <p id="teste"> <span id="novoSpan"></span></p>

    <button onclick="voltar()">voltar</button>

    <script>
      function redenderizarvalor() {
        const result = JSON.parse(sessionStorage.getItem("resultado"));

        console.log(result.result);
        result.result.map((item) => {
          const novoParagrafo = document.createElement("p");
      
          novoParagrafo.textContent = `você te acesso ao emprestimo ${item.type}, com taxas apartir de ${item.taxa}`;
          document.getElementById("teste").appendChild(novoParagrafo);
        });
        document.getElementById(
          "response"
        ).textContent = `ola senhor(a), ${result.custumer}`;
      }

      function voltar(){
        window.location.href = "index.html"
      }

      addEventListener("load", redenderizarvalor);

      addEventListener('unload', ()=>{
        sessionStorage.clear()
      })
    </script>
  </body>
</html>
